<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кэт энерджи Каталог товаров</title>
  </head>
  <body>
      <header class="main-header">
          <nav class="main-navigation">
            <a class="main-navigation__link">
              <div class="main-navigation__logo navigation-logo">
                <div class="navigation-logo__image"></div>
                <span class="navigation-logo__title">Cat energy</span>
              </div>
            </a>
            <button class="main-navigation__menu-button"></button>
            <ul class="main-navigation__list navigation-list visually-hidden">
              <li class="navigation-list__item">
                <a class="navigation-list__item_link">Главная</a>
              </li>
              <li class="navigation-list__item">
                <a class="navigation-list__item_link" href="#">Каталог продукции</a>
              </li>
              <li class="navigation-list__item">
                <a class="navigation-list__item_link" href="#">Подбор программы</a>
              </li>
            </ul>
          </nav>
       </header>
       <main class="catalog-main-content">
        <section class="catalog-main-content__items catalog-items">
          <h1 class="catalog-items__title">Каталог продукции</h1>
          <div class="catalog-items__product catalog-item">
            <img src="" alt="Товар Cat Energy PRO 500 г Курица">
            <button>Заказать</button>
          </div>

        </section>
       </main>
       <footer class="main-footer">
          <h3 class="main-footer__title">Приглашаем к сотрудничеству дилеров!</h3>
          <p class="main-footer__contacts">ул. Большая<br>Конюшенная, д.19/8<br>Санкт-Петербург</p>
          <div class="main-footer__map">
          </div>
          <div class="main-footer__logo">
            Cat <span class="main-footer__logo--normal">Energy</span>
          </div>
          <ul class="social-list">
            <li class="social-list__item">
              <a class="social-list__item-link" href="#">ВКонтакте</a>
            </li>
            <li class="social-list__item">
              <a class="social-list__item-link" href="#">Инстаграм</a>
            </li>
            <li class="social-list__item">
              <a class="social-list__item-link" href="#">Фэйсбук</a>
            </li>
          </ul>
          <div class="main-footer">
            <a class="main-footer__link" href="">HTML Academy</a>
          </div>
       </footer>
  </body>
</html>
